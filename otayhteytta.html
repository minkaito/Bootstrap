<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yhteydenottolomake</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Lisätty oma CSS-tyyli lomakkeen laatikolle */
    .form-container {
      border: 1px solid #ccc; /* Reunaviiva */
      border-radius: 8px; /* Pyöristetyt reunat */
      padding: 20px; /* Sisätilan väli */
      background-color: #333333; /* Taustaväri */
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2>Ota yhteyttä</h2>
    <p class="lead">Jos sinulla on kysyttävää, ota yhteyttä!</p>
    
    <!-- Lisätty lomakkeen laatikko -->
    <div class="form-container">
      <h5>Yhteydenottolomake</h5>
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Nimi</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Sähköposti</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Viesti</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Lähetä viesti</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
